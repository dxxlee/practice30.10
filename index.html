<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
    <script src="script.js" defer></script>
</head>
<body>

    <h2>1. Compute Average Marks and Determine Grade</h2>
    <button onclick="calculateAverage()">Calculate Average and Grade</button>
    <p id="averageResult"></p>

    <h2>2. Detect "Enter" Key Press</h2>
    <input type="text" id="myInput" placeholder="Type something and press Enter">
    <p id="enterKeyResult"></p>

    <h2>3. Double Click Event Listener</h2>
    <div id="myElement" style="width: 100px; height: 100px; background-color: lightblue; cursor: pointer;">
        Double-click me!
    </div>
    <p id="doubleClickResult"></p>

    <h2>4. Progress Bar with Task Completion</h2>
    <div style="width: 100%; background-color: #ddd;">
        <div id="progressBar" style="width: 0%; height: 30px; background-color: #4caf50;"></div>
    </div>
    <button onclick="updateProgress()">Complete Task</button>

    <h2>5. FizzBuzz (1 to 100)</h2>
    <button onclick="runFizzBuzz()">Run FizzBuzz</button>
    <ul id="fizzBuzzResult"></ul>

</body>
</html>
